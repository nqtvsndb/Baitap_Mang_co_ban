<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,3,4,6] ;
    let t = 1 ;
    for (let i = 1; i < a.length; i ++) {
        if (a[i]%2==0) {
            t = t*a[i]
        }
    }
    document.write(t)
    // tính tích số chẵn
</script>
</body>
</html>
