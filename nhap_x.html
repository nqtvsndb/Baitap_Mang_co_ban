<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1,2,3,6,7,8] ;
    let y = prompt("nhap vao") ;
    let dem = 0;
    for (let i = 1; i < a.length; i ++) {
        if (y==a[i]) {
            document.write(a[i] + '<br>' + 'có vị trí là : ' +i);
            dem++;
        }
    }
    if (dem==0) {
        document.write('Lỗi') ;
    }

</script>
</body>
</html>
