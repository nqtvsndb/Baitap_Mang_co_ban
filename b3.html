<script>
    let a = [1,2,5,4,80,8,45,85] ;
    let t = 0 ;
    for (let i = 1; i < a.length; i ++) {
        let b = a[i] ;
        t = t + b ;
    }
    document.write(t)
    // tính tổng
</script>
